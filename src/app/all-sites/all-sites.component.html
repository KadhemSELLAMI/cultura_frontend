<!-- site.component.html -->
<div class="container">
  <h1 class="mt-4">Cat√©gorie des sites</h1>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let site of sites">
      <div class="card">
        <!-- Site image -->
        <img [src]="'http://localhost:8080/uploads/' + site.image" class="card-img-top" alt="Image de site">
        <div class="card-body">
          <h5 class="card-title">{{ site.name }}</h5>
          <p class="card-text"><strong>Location:</strong> {{ site.location }}</p>
          <p class="card-text"><strong>Description:</strong> {{ site.description }}</p>
          <!-- "See More" button -->
          <a [routerLink]="['/site', site.id]" class="btn btn-primary">Plus</a>
        </div>
      </div>
    </div>
  </div>
</div>
