<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card mb-4" >
        <div class="card-header">
          <h2 class="card-title"> {{ site.name }} </h2>
        </div>
        <div class="card-body">
          <!-- Site image -->
          <!-- carousel.component.html -->

          <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button *ngFor="let image of site.media; let i = index" type="button" data-bs-target="#carouselExampleDark" [attr.data-bs-slide-to]="i" [class.active]="i === 0" aria-current="true" [attr.aria-label]="'Slide ' + (i + 1)"></button>
            </div>
            <div class="carousel-inner">
              <div *ngFor="let image of site.media; let i = index" class="carousel-item" [class.active]="i === 0">
                <img [src]="baseUrl + image" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Slide {{ i + 1 }} label</h5>
                  <p>Some representative placeholder content for the slide.</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

          <img [src]="'http://localhost:8080/uploads/' + site.image" class="img-fluid mb-4 site-image" alt="Image de site">
          <!-- Site description -->
          <p class="mt-4"><strong>Description:</strong>
            {{ site.description }}
          </p>
          <!-- Embedded Google Maps -->
          <div class="map-container">
            <div id="display-google-map">
              <iframe [src]="mapUrl" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
