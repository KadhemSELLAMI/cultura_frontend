<div class="container">
  <!-- <p *ngIf="categoryList.loading || categoryList.error">
      {{ categoryList.error }}
      {{ categoryList.loading ? 'Loading...' : '' }}
  </p> -->
  <h2 class="mb-4">Add New Site</h2>
  <!-- <form #siteForm="ngForm" (ngSubmit)="saveSite()" enctype="multipart/form-data"> -->
  <form (ngSubmit)="saveSite()" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="image" class="form-label">Upload Image:</label>
      <input type="file" id="image" name="imageFile" accept=".jpg,.jpeg,.png" class="form-control" (change)="onFileSelected($event.target.files)" [(ngModel)]="site.data.imageFile" required>
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" name="name" class="form-control" [(ngModel)]="site.data.name" required>
    </div>
    <div class="mb-3">
      <label for="location" class="form-label">Location:</label>
      <input type="text" id="location" name="location" class="form-control" [(ngModel)]="site.data.location" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <textarea id="description" name="description" class="form-control" [(ngModel)]="site.data.description" rows="4" required></textarea>
    </div>
    <div class="form-horizontal" style="width: 550px">
      <div class="form-group">
          <label class="col-sm-2 control-label">Location:</label>

          <div class="col-sm-10">
              <input type="text" class="form-control" id="us3-address" />
          </div>
      </div>
      <div class="form-group">
          <label class="col-sm-2 control-label">Radius:</label>

          <div class="col-sm-5">
              <input type="text" class="form-control" id="us3-radius" />
          </div>
      </div>
      <div id="us3" style="width: 550px; height: 400px;"></div>
      <div class="clearfix">&nbsp;</div>
      <div class="m-t-small">
          <label class="p-r-small col-sm-1 control-label">Lat.:</label>

          <div class="col-sm-3">
              <input type="text" class="form-control" style="width: 110px" id="us3-lat" />
          </div>
          <label class="p-r-small col-sm-2 control-label">Long.:</label>

          <div class="col-sm-3">
              <input type="text" class="form-control" style="width: 110px" id="us3-lon" />
          </div>
      </div>
      <div class="clearfix"></div>
      <script>
          $('#us3').locationpicker({
              location: {
                  latitude: 46.15242437752303,
                  longitude: 2.7470703125
              },
              radius: 300,
              inputBinding: {
                  latitudeInput: $('#us3-lat'),
                  longitudeInput: $('#us3-lon'),
                  radiusInput: $('#us3-radius'),
                  locationNameInput: $('#us3-address')
              },
              enableAutocomplete: true,
              onchanged: function (currentLocation, radius, isMarkerDropped) {
                  // Uncomment line below to show alert on each Location Changed event
                  //alert("Location changed. New location (" + currentLocation.latitude + ", " + currentLocation.longitude + ")");
              }
          });
      </script>
  </div>
    <!-- <p *ngIf="site.error" class="text-danger">
      {{ site.error }}
    </p> -->
    <!-- <button [disabled]="siteForm.invalid || site.loading" type="submit" class="btn btn-primary">Add Site</button> -->
    <button type="submit" class="btn btn-primary">Add Site</button>
  </form>
</div>
